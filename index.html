<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Hangman Game</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">HANGMAN GAME</h1>
            <p class="lead">Use your keyboard to figure out the hidden word before you run out of guesses!</p>
        </div>
    </div>

    <div class="column">
        <div class="row">
            <div class="card w-100 directions-text">
                <div class="card-body text-center">
                    <span class="border-0"></span>
                    <h5 class="card-title text-center">Press any letter to start the game</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="column">
        <div class="row">
            <div class="card col-sm your-guess">
                <div class="card-body">
                    <h5 class="card-title">Your Guess - </h5>

                </div>
            </div>

            <div class="card col-sm total-guesses">
                <h5 class="card-title">Letters Guessed - </h5>
                <div class="guessed-letters-text card-body text-center">
                    <span id="letters-guessed"></span>
                </div>
            </div>

            <div class="card col-sm remaining-guess">
                <h5 class="card-title">Guesses Remaining - </h5>
                <div class="guesses-left-text card-body text-center">
                    <span id="guesses-left"></span>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="column">
        <div class="row">
            <div class="card col-lg current-word">
                <h5 class="card-title text-center">Word</h5>
                <div class="guess-word-text card-body text-center">
                    <span id="guessWord">_ _ _ _ _ _ _</span>
                </div>
            </div>
        </div>
    </div>


    <br>
    <div class="column">
        <div class="row">
            <button type="button" class="btn btn-lg btn-light btn-reset">PLAY AGAIN</button>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>



</body>

</html>
