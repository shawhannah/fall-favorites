<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman Game</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">HANGMAN GAME</h1>
            <p class="lead">Use your keyboard to figure out the hidden word before you run out of guesses!</p>
        </div>
    </div>

    <div class="column">
        <div class="row">
            <div class="card w-25 directions-text mx-auto">
                <div class="card-body">
                    <span class="border-0"></span>
                    <h5 class="start-game card-title">Press any letter to start the game</h5>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="column">
        <div class="row">
            <div class="card w-50 total-guesses">
                <h5 class="card-title letters-guessed-text">Letters Guessed</h5>
                <div class="card-body">
                    <span id="letters-guessed"></span>
                </div>
            </div>
            <br>
            <div class="card w-50 remaining-guess">
                <h5 class="card-title guesses-text">Guesses Remaining</h5>
                <div class="card-body">
                    <span id="guesses-left"></span>
                </div>
            </div>
        </div>
    </div>
    </div>
    <br>
    <div class="row photo-row">
        <div class="card photo-card">
            <img class="card-img-top" src="assets\images\cider.jpg" alt="cider">
            <div class="card-img-overlay"></div>
        </div>
        <div class="card photo-card">
            <img class="card-img-top" src="assets\images\leaves.jpeg" alt="leaves">
            <div class="card-img-overlay"></div>
        </div>
        <div class="card photo-card">
            <img class="card-img-top" src="assets\images\beer.jpg" alt="pump-beer">
            <div class="card-img-overlay">
            </div>
        </div>
        <div class="card photo-card">
            <img class="card-img-top" src="assets\images\pumpkins.png" alt="pumpy">
            <div class="card-img-overlay">
            </div>
        </div>
    </div>
    </div>
    <br>
    <div class="column">
        <div class="row">
            <div class="card col-lg current-word">
                <h5 class="guess-word-text card-title">Word</h5>
                <div class="guess-word-text card-body">
                    <span id="guess-word">_ _ _ _ _ _ _ _ _ _</span>
                </div>
            </div>
        </div>
    </div>


    <br>
    <div class="column">
        <div class="row">
            <button type="button" class="btn-reset btn" onclick="myFunction()">PLAY AGAIN</button>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>



</body>

</html>
